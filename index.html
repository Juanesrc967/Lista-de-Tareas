<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <main>
            <div class="circle">
                <div id="stopwatch" class="stopwatch">00:00</div>
                <div class="buttons">
                    <div class="stop" onclick="stop()" role="button" aria-label="Detener cronÃ³metro" tabindex="0"></div>
                    <div id="play-pause" class="paused" onclick="playPause()" role="button"
                        aria-label="Pausar/Reanudar cronÃ³metro" tabindex="0"></div>
                </div>
            </div>

            <div id="seconds-sphere" class="seconds-sphere"></div>


            <div class="botones-tiempo">
                <button id="boton-10min">10 min</button>
                <button id="boton-20min">20 min</button>
                <button id="boton-30min">30 min</button>
            </div>
        </main>

        <!-- Lista de Tareas -->
        <div class="box">
            <div class="perfil">
                <div id="fecha"></div>
                <h1>Bienvenido</h1>
                <span>Vamos a cumplir tus metas</span>
            </div>
            
            <div id="mensaje" class="mensaje-oculto"></div>
            
            <div class="agregar-tarea">
                <input type="text" id="input" placeholder="Agregar una tarea">
                <i id="boton-enter" class="fas fa-plus-circle" role="button" aria-label="Agregar tarea"
                    tabindex="0"></i>
            </div>

            <div class="seccion-tarea">
                <h3>Estas son tus Tareas Pendientes</h3>
                <ul id="lista"></ul>
            </div>

            

        </div>
    </div>

   
</body>

</html>
